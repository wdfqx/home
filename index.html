        :root {
            --primary-color: #1a5d8f;
            --secondary-color: #1a8f5d;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --text-color: #121212;
            --text-secondary: #2d3748;
            --background: #e6f2ff;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            line-height: 1.6;
            background-color: var(--background);
            color: var(--text-color);
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 30px;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--dark-color);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .bio {
            max-width: 600px;
            margin: 0 auto 30px;
            color: var(--text-secondary);
        }
        
        .quote {
            font-style: italic;
            color: var(--text-secondary);
            margin-bottom: 30px;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        .time-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-color);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 0 auto 30px;
            max-width: 300px;
            box-shadow: var(--shadow);
        }
        
        .time {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .date {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .section-title {
            text-align: center;
            margin: 30px 0 20px;
            color: var(--dark-color);
            font-size: 1.8rem;
        }
        
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .project {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }
        
        .project img {
            height: 40px;
            margin-bottom: 15px;
        }
        
        .project h3 {
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .project p {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .btn:hover {
            background-color: #0d4a7a;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--dark-color);
            color: var(--light-color);
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-decoration: none;
        }
        
        .social-link:hover {
            background-color: #0d0d1a;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .social-icon {
            width: 24px;
            height: 24px;
            display: block;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background-color: var(--dark-color);
            color: var(--light-color);
        }
        
        a:focus, button:focus {
            outline: 3px solid var(--primary-color);
            outline-offset: 2px;
        }
        
        @media (max-width: 768px) {
            .projects {
                flex-direction: column;
                align-items: center;
            }
            
            .project {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>

    <script>
        // 更新时间
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            
            // 格式化时间
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
            
            // 格式化日期
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const weekday = weekdays[now.getDay()];
            dateElement.textContent = `${year}年${month}月${day}日 ${weekday}`;
        }
        
        // 获取名言
        async function fetchQuote() {
            try {
                const response = await fetch('https://v1.hitokoto.cn/');
                const data = await response.json();
                document.getElementById('quote').textContent = `${data.hitokoto} —— ${data.from}`;
            } catch (error) {
                document.getElementById('quote').textContent = "爱你所爱，知你所知，得你所愿 —— 温带反气旋";
            }
        }
        
        // 初始化
        updateTime();
        fetchQuote();
        
        // 每秒更新时间
        setInterval(updateTime, 1000);
    </script>
